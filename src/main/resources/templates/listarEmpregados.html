<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <script src="/js/menu.js"></script>
</head>
<body>
    <div th:insert="fragments/barraNavegacao :: navbar"></div>

    <h1>LISTAR ALUNO</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Data de admição</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empregado : ${empregados}">
                <td th:text="${empregado.nome}"></td>
                <td th:text="${empregado.email}"></td>
                <td th:text="${empregado.cargo}"></td>
                <td th:text="${empregado.salario}"></td>
                <td th:text="${#dates.format(empregado.dataAdmissao, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{'/empregado/edit/' + ${empregado.id}}">Editar</a> |
                    <a th:href="@{'/empregado/delete/' + ${empregado.id}}" onclick="return confirm('Tem certeza que deseja excluir?')" class="delete-link">Excluir</a>
                </td>
            </tr>
        </tbody>
</table>

</body>
</html>
